<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      background-color: #f5f5f5;
    }
    body {
      overflow-x: hidden;color:#3e3d3d; background-color: rgb(245, 245, 245);
    }
    h3 {
      color: #e47911 !important;
    }
    .search-box {
      width: 100%;
      padding: 8px 0 8px 35px;
      border: 1px solid #ccc;
    border-radius: 4px;
    }
</style>
  </head>
  <body style="">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <header style="background: linear-gradient(45deg,#6183b4,#616799); height: 80px; padding: 10px; ">
      <div>
        <img height="60px" width="80px" style="float: left; cursor: pointer;" src="logo.jpg"/>
        <center>
          <div style="position: relative; width: 280px; padding-top: 9px;">
            <img style="position: absolute; top: 19px; left: 12px;height: 24px;" src="search.png"/>
            <input type="text" name="search" placeholder="Search" class="search-box">
          </div>
        </center>
      </div>
    </header>
    <div id="root" style="margin-bottom: 90px;"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <footer id="footer" style="background-color:#1d3849;">
    <div style="text-align: center; color: white; font-size: 18px; line-height: 60px;">@Copyright</div>
  </footer> 
  </body>
</html>
